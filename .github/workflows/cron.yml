name: Cron

on:
  schedule:
    - cron: '0 5 * * *'    # 05:00
    - cron: '30 6 * * *'   # 06:30
    - cron: '0 8 * * *'    # 08:00
    - cron: '30 9 * * *'   # 09:30
    - cron: '0 11 * * *'   # 11:00
    - cron: '30 12 * * *'  # 12:30
    - cron: '0 14 * * *'   # 14:00
    - cron: '30 15 * * *'  # 15:30
    - cron: '0 17 * * *'   # 17:00
    - cron: '30 18 * * *'  # 18:30
    - cron: '0 20 * * *'   # 20:00
    - cron: '30 21 * * *'  # 21:30
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Python script
        env:
          BASEURL: ${{ secrets.BASEURL }}
          SITE_TOKEN: ${{ secrets.SITE_TOKEN }}
          SITE_ID: ${{ secrets.SITE_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
